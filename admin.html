<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungryyy - Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #FF5A5F;
            --secondary-color: #00A699;
            --accent-color: #FC642D;
            --dark-color: #2E2E2E;
            --light-color: #F7F7F7;
            --text-color: #484848;
            --text-light: #767676;
            --success-color: #00B14F;
            --warning-color: #F39C12;
            --danger-color: #E74C3C;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 2px solid var(--primary-color);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-title-section {
            flex: 1;
            text-align: center;
            min-width: 250px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-color);
            display: block;
        }
        
        .dashboard-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-top: 10px;
            color: var(--dark-color);
        }
        
        .reports-button, .manage-menu-button {
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
        }

        .manage-menu-button {
            background-color: var(--dark-color);
        }
        
        .reports-button:hover {
            background-color: #00857a;
            transform: translateY(-2px);
        }

        .manage-menu-button:hover {
            background-color: #484848;
            transform: translateY(-2px);
        }

        .order-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--text-light);
        }

        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .order-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            padding: 20px;
            transition: var(--transition);
            border-left: 5px solid transparent;
        }

        .order-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-3px);
        }

        .order-card.pending-confirmation { border-left-color: var(--warning-color); }
        .order-card.confirmed { border-left-color: var(--success-color); }
        .order-card.denied { border-left-color: var(--danger-color); }
        .order-card.completed { border-left-color: var(--secondary-color); }


        .order-card h3 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--dark-color);
        }
        
        .order-card h3 span {
            font-size: 1rem;
            color: var(--text-light);
            font-weight: 400;
        }

        .order-card .table-number {
            background-color: var(--primary-color);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: 600;
        }
        
        .status-badge {
            font-size: 0.9rem;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 20px;
            color: white;
            text-transform: uppercase;
        }

        .status-badge.pending-confirmation { background-color: var(--warning-color); }
        .status-badge.confirmed { background-color: var(--success-color); }
        .status-badge.denied { background-color: var(--danger-color); }
        .status-badge.completed { background-color: var(--secondary-color); }

        .order-items {
            list-style: none;
            padding: 10px 0;
            margin: 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            margin-bottom: 15px;
        }

        .order-items li {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 0.9rem;
        }

        .order-items li span:first-child {
            font-weight: 500;
        }

        .order-total {
            display: flex;
            justify-content: space-between;
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .order-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .confirm-btn {
            background-color: var(--success-color);
            color: white;
        }

        .deny-btn {
            background-color: var(--danger-color);
            color: white;
        }
        
        .complete-btn {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .remove-btn {
            background-color: #bbb;
            color: white;
        }

        .confirm-btn:hover {
            background-color: #008c3e;
            transform: translateY(-2px);
        }
        .deny-btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }
        .complete-btn:hover {
            background-color: #00857a;
            transform: translateY(-2px);
        }
        .remove-btn:hover {
            background-color: #999;
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: var(--text-light);
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
        }

        .empty-state i {
            font-size: 3rem;
            color: #ddd;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <a href="menu_management.html" class="manage-menu-button">Manage Menu</a>
                <div class="header-title-section">
                    <h1 class="logo">Hungryyy</h1>
                    <p class="dashboard-title">Staff Dashboard</p>
                </div>
                <a href="report.html" class="reports-button">View Reports</a>
            </div>
        </div>

        <div class="order-section">
            <h2 class="section-title">Pending Orders</h2>
            <div class="orders-grid" id="pending-orders-list">
                </div>
        </div>

        <div class="order-section">
            <h2 class="section-title">Confirmed Orders</h2>
            <div class="orders-grid" id="confirmed-orders-list">
                </div>
        </div>

        <div class="order-section">
            <h2 class="section-title">Completed Orders</h2>
            <div class="orders-grid" id="completed-orders-list">
                </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let orders = JSON.parse(localStorage.getItem('allOrders')) || [];

            function renderOrders() {
                // Clear all sections first
                const pendingOrdersList = document.getElementById('pending-orders-list');
                const confirmedOrdersList = document.getElementById('confirmed-orders-list');
                const completedOrdersList = document.getElementById('completed-orders-list');

                pendingOrdersList.innerHTML = '';
                confirmedOrdersList.innerHTML = '';
                completedOrdersList.innerHTML = '';

                const pendingOrders = orders.filter(o => o.status === 'Pending Confirmation');
                const confirmedOrders = orders.filter(o => o.status === 'Confirmed');
                const completedOrders = orders.filter(o => o.status === 'Completed' || o.status === 'Denied');

                // Render Pending Orders
                if (pendingOrders.length === 0) {
                    pendingOrdersList.innerHTML = `<div class="empty-state"><i class="fas fa-utensils"></i><h3>No pending orders.</h3></div>`;
                } else {
                    pendingOrders.forEach(order => {
                        const orderCard = createOrderCard(order);
                        pendingOrdersList.appendChild(orderCard);
                    });
                }

                // Render Confirmed Orders
                if (confirmedOrders.length === 0) {
                    confirmedOrdersList.innerHTML = `<div class="empty-state"><i class="fas fa-check-circle"></i><h3>No confirmed orders.</h3></div>`;
                } else {
                    confirmedOrders.forEach(order => {
                        const orderCard = createOrderCard(order);
                        confirmedOrdersList.appendChild(orderCard);
                    });
                }

                // Render Completed Orders
                if (completedOrders.length === 0) {
                    completedOrdersList.innerHTML = `<div class="empty-state"><i class="fas fa-history"></i><h3>No completed orders.</h3></div>`;
                } else {
                    completedOrders.forEach(order => {
                        const orderCard = createOrderCard(order);
                        completedOrdersList.appendChild(orderCard);
                    });
                }
            }

            function createOrderCard(order) {
                const statusClass = order.status.toLowerCase().replace(/ /g, '-');
                const orderCard = document.createElement('div');
                orderCard.classList.add('order-card', statusClass);
                orderCard.dataset.orderId = order.orderNumber;
                
                const orderItemsHtml = Object.keys(order.items).map(itemName => {
                    const item = order.items[itemName];
                    return `<li><span>${itemName} (x${item.quantity})</span><span>₹${(item.price * item.quantity).toFixed(2)}</span></li>`;
                }).join('');

                let actionButtons = '';
                if (order.status === 'Pending Confirmation') {
                    actionButtons = `
                        <button class="action-btn confirm-btn" data-order-id="${order.orderNumber}" data-action="confirm">Confirm</button>
                        <button class="action-btn deny-btn" data-order-id="${order.orderNumber}" data-action="deny">Deny</button>
                    `;
                } else if (order.status === 'Confirmed') {
                    actionButtons = `
                        <button class="action-btn complete-btn" data-order-id="${order.orderNumber}" data-action="complete">Mark as Complete</button>
                    `;
                } else if (order.status === 'Denied' || order.status === 'Completed') {
                    actionButtons = `
                        <button class="action-btn remove-btn" data-order-id="${order.orderNumber}" data-action="remove">Remove</button>
                    `;
                }

                orderCard.innerHTML = `
                    <h3>
                        Order #${order.orderNumber}
                        <span class="table-number">Table ${order.tableNumber}</span>
                    </h3>
                    <p>Status: <span class="status-badge ${statusClass}">${order.status}</span></p>
                    <ul class="order-items">${orderItemsHtml}</ul>
                    <div class="order-total">
                        <span>Total:</span>
                        <span>₹${order.totalPrice.toFixed(2)}</span>
                    </div>
                    <div class="order-actions">${actionButtons}</div>
                `;
                return orderCard;
            }

            function updateOrder(orderId, newStatus) {
                const orderIndex = orders.findIndex(o => o.orderNumber === orderId);
                if (orderIndex !== -1) {
                    orders[orderIndex].status = newStatus;
                    localStorage.setItem('allOrders', JSON.stringify(orders));

                    // Update the status of the specific order for the customer page
                    const lastOrder = JSON.parse(localStorage.getItem('lastOrder'));
                    if (lastOrder && lastOrder.orderNumber === orderId) {
                        lastOrder.status = newStatus;
                        localStorage.setItem('lastOrder', JSON.stringify(lastOrder));
                    }
                    
                    renderOrders();
                }
            }
            
            function removeOrder(orderId) {
                orders = orders.filter(o => o.orderNumber !== orderId);
                localStorage.setItem('allOrders', JSON.stringify(orders));
                renderOrders();
            }

            document.addEventListener('click', (e) => {
                const target = e.target.closest('.action-btn');
                if (target) {
                    const orderId = parseInt(target.dataset.orderId);
                    const action = target.dataset.action;

                    if (action === 'confirm') {
                        updateOrder(orderId, 'Confirmed');
                        alert(`Order #${orderId} has been confirmed.`);
                    } else if (action === 'deny') {
                        updateOrder(orderId, 'Denied');
                        alert(`Order #${orderId} has been denied.`);
                    } else if (action === 'complete') {
                        updateOrder(orderId, 'Completed');
                        alert(`Order #${orderId} has been marked as complete.`);
                    } else if (action === 'remove') {
                        removeOrder(orderId);
                        alert(`Order #${orderId} has been removed.`);
                    }
                }
            });
            
            renderOrders();

            // Event listener to automatically add a new order when placed from another page
            window.addEventListener('storage', (e) => {
                if (e.key === 'lastOrder') {
                    const newOrder = JSON.parse(e.newValue);
                    if (newOrder) {
                        // Check if the order already exists to prevent duplicates
                        const exists = orders.some(o => o.orderNumber === newOrder.orderNumber);
                        if (!exists) {
                            // Add a timestamp for reporting purposes
                            newOrder.timestamp = new Date().toISOString();
                            orders.push(newOrder);
                            localStorage.setItem('allOrders', JSON.stringify(orders));
                            renderOrders();
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
