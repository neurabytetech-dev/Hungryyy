        :root {
            --primary-color: #FF5A5F;
            --secondary-color: #00A699;
            --accent-color: #FC642D;
            --dark-color: #2E2E2E;
            --light-color: #F7F7F7;
            --text-color: #484848;
            --text-light: #767676;
            --success-color: #00B14F;
            --veg-color: #00B14F;
            --nonveg-color: #E74C3C;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 5px;
            display: inline-block;
        }

        .tagline {
            font-size: 1.1rem;
            color: var(--text-light);
            font-weight: 400;
        }

        /* Search and Filter */
        .search-filter {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(255, 90, 95, 0.2);
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 15px;
            background: white;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* Category Styles */
        .category {
            margin-bottom: 30px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            transition: var(--transition);
        }

        .category:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-3px);
        }

        .category-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .category-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }

        .category-icon {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }
        
        .category.collapsed .category-icon {
            transform: rotate(-90deg);
        }

        .menu-items {
            padding: 0 20px;
            max-height: 1000px;
            transition: max-height 0.5s ease;
            overflow: hidden;
        }
        
        .category.collapsed .menu-items {
            max-height: 0;
        }

        /* Menu Item Styles */
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            transition: var(--transition);
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:hover {
            transform: translateX(5px);
        }

        .item-info {
            flex: 1;
            min-width: 0;
        }

        .item-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .item-desc {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 5px;
        }

        .item-meta {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .veg-indicator {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: white;
        }

        .veg-indicator.veg { 
            background-color: var(--veg-color);
        }
        .veg-indicator.non-veg { 
            background-color: var(--nonveg-color);
        }

        .item-price {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 1.1rem;
            white-space: nowrap;
        }

        /* Quantity Controls */
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 15px;
        }

        .quantity-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background-color: var(--secondary-color);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .quantity-btn:hover {
            background-color: #00857a;
            transform: scale(1.1);
        }

        .quantity-btn:active {
            transform: scale(0.95);
        }

        .quantity-input {
            width: 40px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 5px;
            font-size: 1rem;
            font-weight: 500;
        }

        .quantity-input:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        /* Checkout Button */
        .checkout-container {
            position: sticky;
            bottom: 20px;
            margin-top: 30px;
            z-index: 10;
        }
        
        .checkout-container.bottom-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        .checkout-button {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 18px 25px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(255, 90, 95, 0.4);
        }

        .checkout-button:hover {
            background-color: #ff3d43;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 90, 95, 0.6);
        }

        .checkout-button:active {
            transform: translateY(0);
        }

        .cart-total {
            background-color: rgba(0,0,0,0.1);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .checkout-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: var(--shadow-md);
        }
        
        .back-button {
            background-color: var(--secondary-color);
        }
        
        .back-button:hover {
            background-color: #00857a;
        }
        
        /* Add-ons/Summary view */
        .summary-container {
            padding: 20px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            margin-bottom: 30px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        
        .summary-item:last-child {
            border-bottom: none;
        }

        .summary-item-name {
            font-weight: 500;
        }

        .summary-item-price {
            font-weight: 600;
        }
        
        .summary-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            font-weight: 700;
            margin-top: 15px;
        }
        
        #addons-container {
            display: none;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 3rem;
            color: #ddd;
            margin-bottom: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container { padding: 15px; }
            .logo { font-size: 2rem; }
            .tagline { font-size: 1rem; }
            .category-title { font-size: 1.3rem; }
            .menu-item { flex-direction: column; align-items: flex-start; gap: 15px; padding: 15px 0; }
            .quantity-controls { margin-left: 0; align-self: flex-end; }
            .checkout-button { padding: 15px 20px; font-size: 1.1rem; }
        }

        @media (max-width: 480px) {
            .search-filter { flex-direction: column; }
            .search-box { min-width: 100%; }
            .filter-buttons { justify-content: center; }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in { animation: fadeIn 0.5s ease forwards; }

        /* Notification */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--success-color);
            color: white;
            padding: 15px 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .notification i {
            font-size: 1.2rem;
        }
    </style>
</head>

            renderAddons();
            attachEventListeners();
            updateCartUI();
        }
        
        // Renders the main menu
        function renderMenu() {
            const categories = [...new Set(menuData.map(item => item.category))].filter(cat => cat !== 'Add-ons');
            const filteredItems = menuData.filter(item => {
                const isAddon = item.category === 'Add-ons';
                const matchesSearch = item.name.toLowerCase().includes(state.searchQuery.toLowerCase()) || 
                                      (item.desc && item.desc.toLowerCase().includes(state.searchQuery.toLowerCase()));
                const matchesFilter = state.currentFilter === 'all' || 
                                    (state.currentFilter === 'veg' && item.isVeg) || 
                                    (state.currentFilter === 'nonveg' && !item.isVeg);
                return !isAddon && matchesSearch && matchesFilter;
            });
            const itemsByCategory = filteredItems.reduce((acc, item) => {
                if (!acc[item.category]) acc[item.category] = [];
                acc[item.category].push(item);
                return acc;
            }, {});
            
            let html = '';
            if (Object.keys(itemsByCategory).length === 0) {
                html = `
                    <div class="empty-state">
                        <i class="fas fa-utensils"></i>
                        <h3>No items found</h3>
                        <p>Try adjusting your search or filter</p>
                    </div>
                `;
            } else {
                categories.forEach(category => {
                    if (itemsByCategory[category]) {
                        html += `
                            <div class="category fade-in">
                                <div class="category-header">
                                    <h2 class="category-title">${category}</h2>
                                    <i class="fas fa-chevron-down category-icon"></i>
                                </div>
                                <div class="menu-items">
                                    ${itemsByCategory[category].map(item => renderMenuItem(item)).join('')}
                                </div>
                            </div>
                        `;
                    }
                });
            }
            menuContent.innerHTML = html;
        }
        
        // Renders the add-ons list
        function renderAddons() {
            const addons = menuData.filter(item => item.category === 'Add-ons');
            addonsMenuContent.innerHTML = `
                <div class="menu-items">
                    ${addons.map(item => renderMenuItem(item)).join('')}
                </div>
            `;
        }
        
        // Renders the order summary
        function renderOrderSummary() {
            let html = '';
            let total = 0;
            for (const itemName in state.cart) {
                const item = state.cart[itemName];
                const itemInMenu = menuData.find(m => m.name === itemName);
                if (itemInMenu) {
                    total += item.price * item.quantity;
                    html += `
                        <div class="summary-item">
                            <span class="summary-item-name">${itemName} (x${item.quantity})</span>
                            <span class="summary-item-price">₹${(item.price * item.quantity).toFixed(2)}</span>
                        </div>
                    `;
                }
            }
            orderSummaryContent.innerHTML = html;
        }

        // Renders a single menu item HTML
        function renderMenuItem(item) {
            const vegClass = item.isVeg ? 'veg' : 'non-veg';
            const vegIcon = item.isVeg ? '<i class="fas fa-leaf"></i>' : '<i class="fas fa-drumstick-bite"></i>';
            const quantity = state.cart[item.name]?.quantity || 0;
            return `
                <div class="menu-item" data-name="${item.name}">
                    <div class="item-info">
                        <h3 class="item-name">${item.name}</h3>
                        <p class="item-desc">${item.desc}</p>
                        <div class="item-meta">
                            <span class="veg-indicator ${vegClass}" title="${item.isVeg ? 'Vegetarian' : 'Non-Vegetarian'}">${vegIcon}</span>
                        </div>
                    </div>
                    <div class="quantity-controls">
                        <span class="item-price">₹${item.price.toFixed(2)}</span>
                        <button class="quantity-btn decrease" aria-label="Decrease quantity">-</button>
                        <input type="number" value="${quantity}" min="0" class="quantity-input" aria-label="Item quantity">
                        <button class="quantity-btn increase" aria-label="Increase quantity">+</button>
                    </div>
                </div>
            `;
        }

        // Updates the cart state and shows a notification
        function updateCart(itemName, price, quantity, showNotif = true) {
            if (quantity > 0) {
                state.cart[itemName] = { price, quantity };
                if (showNotif) {
                    showNotification(`${quantity} ${itemName} added to cart`);
                }
            } else {
                delete state.cart[itemName];
                if (showNotif) {
                    showNotification(`${itemName} removed from cart`);
                }
            }
            updateCartUI();
        }

        // Updates the UI of the cart buttons and summary
        function updateCartUI() {
            const mainItems = menuData.filter(item => item.category !== 'Add-ons');
            const mainItemsInCart = mainItems.filter(item => state.cart[item.name]);
            const addonsInCart = menuData.filter(item => item.category === 'Add-ons' && state.cart[item.name]);
            
            const totalMainItems = mainItemsInCart.reduce((sum, item) => sum + state.cart[item.name].quantity, 0);
            const totalAddons = addonsInCart.reduce((sum, item) => sum + state.cart[item.name].quantity, 0);
            
            const totalItems = totalMainItems + totalAddons;
            const totalAmount = Object.values(state.cart).reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            mainCartTotal.textContent = `${totalMainItems} items`;
            finalCartTotal.textContent = `${totalItems} items`;
            orderTotalPrice.textContent = `₹${totalAmount.toFixed(2)}`;
            
            checkoutButton.disabled = totalMainItems === 0;
        }

        // Shows a notification message
        function showNotification(message) {
            const notificationMessage = document.getElementById('notificationMessage');
            notificationMessage.textContent = message;
            notification.classList.add('show');
            setTimeout(() => { notification.classList.remove('show'); }, 3000);
        }

        // Attaches all global event listeners
        function attachEventListeners() {
            // Search input
            searchInput.addEventListener('input', (e) => {
                state.searchQuery = e.target.value;
                renderMenu();
            });

            // Filter buttons
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    state.currentFilter = button.dataset.filter;
                    renderMenu();
                });
            });

            // Category headers (for expand/collapse)
            document.addEventListener('click', (e) => {
                if (e.target.closest('.category-header')) {
                    e.target.closest('.category').classList.toggle('collapsed');
                }
            });

            // Main "View Cart" button
            checkoutButton.addEventListener('click', () => {
                if (!checkoutButton.disabled) {
                    mainMenuContainer.style.display = 'none';
                    addonsContainer.style.display = 'block';
                    renderOrderSummary();
                    updateCartUI();
                } else {
                    showNotification('Your cart is empty! Please add a dish first.');
                }
            });
            
            // "Back to Menu" button
            backToMenuButton.addEventListener('click', () => {
                mainMenuContainer.style.display = 'block';
                addonsContainer.style.display = 'none';
                updateCartUI();
            });

            // "Finalize Order" button
            proceedToCheckoutButton.addEventListener('click', () => {
                // Prepare final order data
                const finalOrder = {
                    orderNumber: Math.floor(Math.random() * 10000), // Mock order number
                    tableNumber: 5, // Mock table number
                    items: state.cart,
                    totalPrice: Object.values(state.cart).reduce((sum, item) => sum + (item.price * item.quantity), 0),
                    status: 'Pending Confirmation'
                };
                
                // Save order to localStorage for the next page to retrieve
                localStorage.setItem('lastOrder', JSON.stringify(finalOrder));

                // Redirect to the order confirmation page
                window.location.href = 'order.html';
            });

            // Event delegation for quantity controls
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('increase') || e.target.classList.contains('decrease')) {
                    const itemElement = e.target.closest('.menu-item');
                    const itemName = itemElement.dataset.name;
                    const menuItem = menuData.find(i => i.name === itemName);
                    const quantityInput = itemElement.querySelector('.quantity-input');
                    let quantity = parseInt(quantityInput.value) || 0;

                    if (e.target.classList.contains('increase')) {
                        quantity++;
                        quantityInput.value = quantity;
                        updateCart(itemName, menuItem.price, quantity);
                    } else if (e.target.classList.contains('decrease') && quantity > 0) {
                        quantity--;
                        quantityInput.value = quantity;
                        updateCart(itemName, menuItem.price, quantity);
                    }
                }
            });
            
            // Event listener for manual input changes
            document.addEventListener('change', (e) => {
                if (e.target.classList.contains('quantity-input')) {
                    const itemElement = e.target.closest('.menu-item');
                    const itemName = itemElement.dataset.name;
                    const menuItem = menuData.find(i => i.name === itemName);
                    let quantity = parseInt(e.target.value) || 0;
                    if (quantity < 0) quantity = 0;
                    e.target.value = quantity;
                    updateCart(itemName, menuItem.price, quantity);
                }
            });
        }
        
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
