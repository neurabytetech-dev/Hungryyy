            --primary-color: #FF5A5F;

            --light-color: #F7F7F7;
            --text-color: #484848;
            --text-light: #767676;

            --warning-color: #F39C12;
            --danger-color: #E74C3C;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);

            --border-radius: 12px;

        * {

            margin: 0;
            padding: 0;
        }

        body {

            text-decoration: none;

        .section-title {

            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--text-light);
        }
        
        .category {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            margin-bottom: 25px;
            overflow: hidden;
        }

        .category-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin: 0;
        }
        
        .menu-items-list {
            list-style: none;
        }
        
        .menu-item-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            transition: background-color 0.3s ease;
        }
        
        .menu-item-card:last-child {
            border-bottom: none;
        }
        
        .menu-item-card:hover {
            background-color: #fafafa;
        }
        
        .item-info {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .item-status-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 15px;
            transition: transform 0.3s ease;
        }
        
        .item-status-icon.available {
            background-color: var(--success-color);
        }
        
        .item-status-icon.unavailable {
            background-color: var(--danger-color);
        }

        .item-name {
            font-weight: 500;
        }
        
        .item-meta {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .veg-indicator {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: white;
        }

        .veg-indicator.veg { 
            background-color: var(--veg-color);
        }
        .veg-indicator.non-veg { 
            background-color: var(--nonveg-color);
        }

        .toggle-switch-container {
            display: inline-block;
            position: relative;
            width: 60px;
            height: 34px;
        }
        
        .toggle-switch-container input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--success-color);
        }
        
        input:focus + .slider {
            box-shadow: 0 0 1px var(--success-color);
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }

    </style>
</head>

        const menuManagementContent = document.getElementById('menu-management-content');
        const saveChangesButton = document.getElementById('saveChangesButton');

        function renderMenuForManagement() {
            const categories = [...new Set(menuData.map(item => item.category))];
            
            let html = '';
            categories.forEach(category => {
                html += `
                    <div class="category">
                        <div class="category-header">
                            <h2 class="category-title">${category}</h2>
                        </div>
                        <ul class="menu-items-list">
                            ${menuData.filter(item => item.category === category).map(item => renderMenuItem(item)).join('')}
                        </ul>
                    </div>
                `;
            });

            menuManagementContent.innerHTML = html;
        }

        function renderMenuItem(item) {
            const isChecked = item.isAvailable ? 'checked' : '';
            const vegClass = item.isVeg ? 'veg' : 'non-veg';
            const vegIcon = item.isVeg ? '<i class="fas fa-leaf"></i>' : '<i class="fas fa-drumstick-bite"></i>';
            const statusClass = item.isAvailable ? 'available' : 'unavailable';

            return `
                <li class="menu-item-card" data-item-name="${item.name}">
                    <div class="item-info">
                        <span class="item-status-icon ${statusClass}"></span>
                        <span class="item-name">${item.name}</span>
                    </div>
                    <div class="item-meta">
                        <span class="veg-indicator ${vegClass}" title="${item.isVeg ? 'Vegetarian' : 'Non-Vegetarian'}">${vegIcon}</span>
                        <label class="toggle-switch-container">
                            <input type="checkbox" ${isChecked}>
                            <span class="slider"></span>
                        </label>
                    </div>
                </li>
            `;
        }

        function saveMenuChanges() {
            // Read the current state of the toggles
            const itemCards = document.querySelectorAll('.menu-item-card');
            itemCards.forEach(card => {
                const itemName = card.dataset.itemName;
                const isChecked = card.querySelector('input[type="checkbox"]').checked;
                
                // Update the menuData array in memory
                const itemToUpdate = menuData.find(item => item.name === itemName);
                if (itemToUpdate) {
                    itemToUpdate.isAvailable = isChecked;
                }
            });

            // Save the updated menuData to localStorage
            localStorage.setItem('menuData', JSON.stringify(menuData));
            alert('Menu changes saved successfully!');
            // Re-render to show the updated status icons immediately
            renderMenuForManagement();
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderMenuForManagement();
            
            // Add event listener to the save button
            saveChangesButton.addEventListener('click', saveMenuChanges);
        });
